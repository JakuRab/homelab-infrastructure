services:
  gluetun:
    image: qmcgaw/gluetun:latest
    container_name: gluetun
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    ports:
      - "8083:8080"   # qBittorrent Web UI (external:internal)
      - "8889:8888"   # Gluetun HTTP proxy (external:internal)
    environment:
      - VPN_SERVICE_PROVIDER=protonvpn
      - VPN_TYPE=wireguard
      - WIREGUARD_PRIVATE_KEY=${WIREGUARD_PRIVATE_KEY}
      - WIREGUARD_ADDRESSES=${WIREGUARD_ADDRESSES}
      - SERVER_COUNTRIES=${VPN_SERVER_COUNTRIES}
      - VPN_PORT_FORWARDING=on
      - VPN_PORT_FORWARDING_PROVIDER=protonvpn
      - FIREWALL_VPN_INPUT_PORTS=${QBITTORRENT_PORT}
      - FIREWALL_OUTBOUND_SUBNETS=192.168.1.0/24
      - TZ=${TZ}
      - PUID=${PUID}
      - PGID=${PGID}
    volumes:
      - /mnt/nvme/services/media/config/gluetun:/gluetun
    labels:
      - "glance.name=Gluetun"
      - "glance.icon=sh:gluetun-light"
    networks:
      - caddy_net
      - media_net
    dns:
      - 1.1.1.1
      - 1.0.0.1
    # Healthcheck disabled - VPN connects successfully
    # healthcheck:
    #   test: ["CMD", "wget", "--spider", "-q", "https://api.ipify.org"]
    #   interval: 60s
    #   timeout: 15s
    #   retries: 5
    #   start_period: 60s

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    restart: unless-stopped
    network_mode: service:gluetun
    depends_on:
      - gluetun
    # Removed health condition - let it start after gluetun starts
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - WEBUI_PORT=8080
    volumes:
      - /mnt/nvme/services/media/config/qbittorrent:/config
      - /mnt/nvme/services/media/downloads:/downloads
    labels:
      - "glance.name=qBittorrent"
      - "glance.icon=sh:qbittorrent-light"
      - "glance.url=https://qbit.rabalski.eu"

networks:
  caddy_net:
    external: true
  media_net:
    external: true
