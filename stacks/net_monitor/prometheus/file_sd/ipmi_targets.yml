# IPMI/BMC Monitoring Targets
#
# IMPORTANT: These are IPMI network addresses (BMC IPs), NOT server OS IPs!
# Find IPMI IP: Check router DHCP leases for "SUPERMICRO" hostname
# Or from narsis: sudo ipmitool lan print 1 | grep "IP Address"

- targets:
    - '192.168.1.236'  # narsis IPMI
  labels:
    job: 'ipmi'
    instance: 'narsis'
    module: 'default'
    server_type: 'media'

