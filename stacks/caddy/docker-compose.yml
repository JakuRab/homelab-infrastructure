networks:
  caddy_net:
    external: true

volumes:
  caddy_data:
  caddy_config:

services:
  caddy:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        CADDY_VERSION: "2.8.4"
    image: caddy-cloudflare:2.8.4
    container_name: caddy
    restart: unless-stopped
    environment:
      CF_API_TOKEN: ${CF_API_TOKEN}
      CLOUDFLARE_API_TOKEN: ${CF_API_TOKEN}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - caddy_net
    ports:
      - "443:443/tcp"
      - "443:443/udp"
      - "8443:443/tcp"
      - "8443:443/udp"
    extra_hosts:
      - "host.docker.internal:host-gateway"
